<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Yummy Recipes</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    </head>

    <body>
        <div class="container">
            <!-- footer begins -->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Create a Yummy Recipes Account</h4>
                        </div>
                        <div class="panel-body">
                            <form action="{{ url_for('sign_up') }}" method="post" role="form">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" name="name" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="username">username</label>
                                    <input type="text" name="username" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" required name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" required name="rpt_password" class="form-control">
                                </div>

                                <input type="submit" class="btn" value="Sign up">

                            </form>

                        </div>
                        <div class="panel-footer">
                            <p>Already have an account?</p>
                            <a href="login.html">Log in</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <footer class="footer">
                <p>&copy; 2017 Yummy Recipes, Inc.</p>
                <a href="index.html">Home</a>
            </footer>
            <!-- footer ends -->
        </div>


        <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
        
    </body>

</html>
